<div class="container-fluid">
    <section class="card">
        <form action="" class="row g-3" [formGroup]='loginForm' (ngSubmit)="onUserLogin()">
            <div class="card-head">
                <span class="material-symbols-outlined ">login</span>
                <h2 class="card-title">Login</h2>
            </div>
            <div class="col-l-3">
                <div class="input-group">
                    <span class="material-symbols-rounded p-3">mail</span>
                    <input type="email" id="email" placeholder="Enter email" name="email" required
                        formControlName="email" class="form-control" required #myEmail>
                </div>
                <div class="has-validation text-danger"
                    *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched)">
                    <small *ngIf="loginForm.controls['email'].errors?.['required']">Email should valid</small>
                    <small *ngIf="loginForm.controls['email'].errors?.['email']">Email is required</small>
                </div>
            </div>

            <div class="col-l-3">
                <div class="input-group">
                    <span class="material-symbols-rounded p-3">lock</span>
                    <input type="password" id="password" placeholder="Enter password" name="password" required
                        minlength="6" class="form-control" formControlName="password">
                </div>
                <div class="has-validation text-danger"
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched)">
                    <small *ngIf="loginForm.controls['password'].errors?.['required']">password is required</small>
                    <small *ngIf="loginForm.controls['password'].errors?.['minlength']">password must have minmum 6
                        characters</small>
                </div>
            </div>
            <div class="input-group">
                <button type="submit" [disabled]="loginForm.invalid" (click)="getInputValue()">Submit</button>
            </div>
            <div class="footer">
                <p><a href="#">Forget Password?</a></p>
                <p>Not a member ? <a routerLink="/signup">Signup</a> here</p>
            </div>
        </form>
    </section>
</div>
