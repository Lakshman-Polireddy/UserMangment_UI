<h3 class="text-center m-3 border mx-5 p-2" style="width: 90%;">USERS DATA</h3>
<table class="table table-bordered table-responsive table-striped m-4">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile Nuber</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ul of usersList">
            <td>{{ul.id}}</td>
            <td>{{ul.fName}}</td>
            <td>{{ul.lName}}</td>
            <td>{{ul.email}}</td>
            <td>{{ul.mobileNo}}</td>
        </tr>
    </tbody>
</table>
<p class="mx-4">TOTAL NUMBER OF USERS: <strong>{{usersList.length}}</strong></p>
